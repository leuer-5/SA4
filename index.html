<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="external_registration.css">
    <title>Employee Registration</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <div class="container">
        <form class="row g-4">
            <div class="col-md-2">
              <label for="Name">Full Name</label>
              <input type="text" class="form-control" id="inputLasttName" placeholder="Ex. Nolasco" required>
              <label for="inputLastName" class="form-label">Last Name</label>
            </div>
            <div class="col-md-2">
              <label></label>
              <input type="text" class="form-control" id="inputGivenName" placeholder="Ex. Rasheed Reuel" required>
              <label for="inputGivenName" class="form-label">Given Name</label>
            </div>
            <div class="col-md-2">
              <label></label>
              <input type="text" class="form-control" id="inputMiddleName" placeholder="Ex.Armado" required>
              <label for="inputMiddleName" class="form-label">Middle Name</label>
            </div>
            <div class="col-md-4">
                <label for="inputBirth">Date of Birth</label>
                <input type="date" class="form-control" id="inputBirth" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Ex. rasheedreuelnolasco@gmail.com" required>
              </div>
              <div class="col-md-6">
                <label for="inputContact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="inputContact" placeholder="Ex. 09494492063" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required>
              </div>
            <div class="col-9">
                <label>Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Ex. 025 Gitna St." required>
              <label for="inputAddress" class="form-label">Village/Street, House No.</label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="inputAddress2" placeholder="Ex. Duhat" required>
              <label for="inputAddress2" class="form-label">Barangay</label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="inputCity" placeholder="Ex. Bocaue" required>
              <label for="inputCity" class="form-label">City/Town</label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="inputProvince" placeholder="Ex. Bulacan" required>
              <label for="inputState" class="form-label">Province</label>
              </select>
            </div>
            <div class="col-md-4">
                <label for="inputPosition" class="form-label">Applying Position</label>
                <input type="text" class="form-control" id="inputPosition" required>
            </div>
            <p style="font-size: large;"><b>Type of Work</b></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Part-time
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Full-time
                </label>
              </div>
            <div class="col-md-4">
                <label for="inputEducation">Highest Education</label>
                <input type="text" class="form-control" id="inputEducation" required>
            </div>
            <div class="col-md-6">
                <label for="inputExperience">Work Experience</label>
                <textarea class="form-control" id="inputExperience" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
                <label for="inputSkills">Skills</label>
                <textarea class="form-control" id="inputSkills" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
                <label for="inputReferences">References</label>
                <textarea class="form-control" id="inputReferences" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
                <label for="inputLegal">Legal Authorization</label>
                <select class="form-select" id="inputLegal" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputResume" class="form-label">Upload Resume</label>
                <input class="form-control" type="file" id="inputResume" required>
            </div>  
             <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>
    
</body>
</html>
